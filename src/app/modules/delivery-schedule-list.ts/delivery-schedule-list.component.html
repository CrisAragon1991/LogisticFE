<div class="vh-100">
  <nav-bar></nav-bar>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">UserId</th>
        <th scope="col">LocationId</th>
        <th scope="col">TransportId</th>
        <th scope="col">Delivery Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <th>{{item.userId}}</th>
        <td>{{item.locationId}}</td>
        <td>{{item.transportId}}</td>
        <td>{{item.deliveryDate}}</td>
        <td><button class="btn btn-primary" [routerLink]="['/delivery-schedule', item.deliveryScheduleId]">Edit</button>
          <button class="btn btn-danger ms-3" (click)="deleteDeliver(item.deliveryScheduleId)" >Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
